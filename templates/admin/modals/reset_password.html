        <i class="text-danger fa-solid fa-triangle-exclamation fa-2x"></i>
        <h3>Пожалуйста подтвердите</h3>

        </div>
      </div>
      <div class="modal-footer">
        <div class="w-100">
          <div class="row">
            <div class="col">
              <a href="#" class="btn w-100" data-bs-dismiss="modal">
                Отмена
              </a>
            </div>
            <div class="col">
              <button id="modal-reset-button" class="btn btn-danger w-100">
                  <span class="d-none spinner-border spinner-border-sm me-2" role="status"></span>

              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
